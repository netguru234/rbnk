{% extends 'accounts_base.html' %}

{% load static %}

{% block content %}
{% load countries %}
{% get_countries as countries %}
{% load humanize %}

<header id="content-header" class="content-header" aria-owns="content" aria-label="Page Header">
    <div class="container">
      <h1>Wire Transfer Request <span></span></h1>
    </div>
  </header>
  
  <main aria-labelledby="content-header" id="content" class="content striped-background">
  
  
    <form id="cms-form-area" class="contact-form CMSFORM cms-form" action="{% url 'transfer' %}" method="post">
        {% csrf_token %}
      <div class="wysiwyg-editor-content">
    <div class="container narrow">
      <h2>Wire Transfer Form</h2>
  
  <!-- <p>For general queries, use the form below.</p> -->
  
  <!-- <p>Please Note: Do not enter any non-public, personal information, such as account numbers, or social security numbers in the contact form. Thank you.</p> -->
    </div>
  </div>
      <div class="container narrow">
        <div class="row">


            <div class="form-group col-sm-12">
                <label for="recipient"><span class="field-label-prefix"></span> Recipient's Account Name</label>
                <input type="text" class="form-control wf-first-name" name="recipient" id="recipient" value="" required />
            </div>

            <div class="form-group col-sm-6">
                <label for="acct_num"><span class="field-label-prefix"></span> Recipient's Account Number</label>
                <input type="text" class="form-control wf-first-name" name="acct_num" id="acct_num" value="" required />
            </div>

            <div class="form-group col-sm-6">
                <label for="amount"><span class="field-label-prefix"></span>Transaction Amount</label>
                <input type="number" class="form-control wf-first-name" name="amount" min="0" max="{{ user.user_ledger.balance }}" value="" required />
            </div>

            <div class="form-group col-sm-6">
                <label for="bank_name"><span class="field-label-prefix"></span> Recipient's Bank Name</label>
                <input type="text" class="form-control wf-first-name" name="bank_name" id="bank_name" value="" required />
            </div>

            <div class="form-group col-sm-6">
                <label for="swift_code"><span class="field-label-prefix"></span> Recipient's Bank Swift Code</label>
                <input type="text" class="form-control wf-first-name" name="swift_code" id="swift_code" value="" required />
            </div>

            <div class="form-group col-sm-6">
                <label for="bank_address"><span class="field-label-prefix"></span> Recipient's Bank Address</label>
                <input type="text" class="form-control wf-first-name" name="bank_address" id="bank_address" value="" required />
            </div>

            <div class="form-group col-sm-6">
                <label for="bank_phone"><span class="field-label-prefix"></span> Recipient's Bank Phone #</label>
                <input type="text" class="form-control wf-first-name" name="bank_phone" id="bank_phone" value="" required />
            </div>

            <div class="form-group col-sm-6">
                <label for="state"><span class="field-label-prefix"></span> Recipient's Bank Location (State)</label>
                <input type="text" class="form-control wf-first-name" name="state" id="state" value="" required />
            </div>

            <div class="form-group col-sm-6">
                <label for="zip_code"><span class="field-label-prefix"></span> Zip/Postal Code</label>
                <input type="text" class="form-control wf-first-name" name="zip_code" id="zip_code" value="" required />
            </div>

            <!-- <div class="row"> -->
            <div class="form-group col-sm-12">
                <label for="country"><span class="field-label-prefix"></span> Recipient's Bank Location (Country)</label>
                <select class="form-control" name="country">
                    {% for country in countries %}
                        <option value="{{ country.code }}">{{ country.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
        
      </div><!--col-->
      <input type="submit" class="g-recaptcha btn btn-primary btn-custom cmsform-btn cmsform-btn-submit" data-callback="onSubmit" onclick="gtag('event', 'click', { 'event_category' : 'form-submission', 'event_label' : 'Contact Form Submit Button' });" value="Submit" />
    </div><!--row-->
  </div><!--form-submit-wrapper-->
      </div>
    </form>
  
    
  
  </main>

         

                               

            {% endblock %}
